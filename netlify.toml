[build]
  # Directory to change to before starting a build
  base = "."
  
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "dist"
  
  # Default build command
  command = "npm run build"

[build.environment]
  # Node.js version
  NODE_VERSION = "18"

[[redirects]]
  # Redirect all routes to index.html for client-side routing (SPA)
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  # Local development command
  command = "npm run dev"
  port = 5173
  publish = "dist"
